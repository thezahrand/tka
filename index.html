<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai Siswa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Cek Nilai Hasil Ujian</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Masukkan NISN</label>
            <input type="text" id="nisnInput" placeholder="Contoh: 0089126771" 
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button onclick="cariNilai()" 
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Cari Nilai
        </button>

        <div id="result" class="mt-8 hidden">
            <hr class="mb-6">
            <h2 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">Hasil Pencarian:</h2>
            <div id="dataOutput" class="space-y-3 text-sm">
                </div>
        </div>

        <div id="error" class="mt-4 text-red-500 text-center hidden">
            Data tidak ditemukan. Pastikan NISN benar.
        </div>
    </div>

    <script>
        let dataSiswa = [];

        // Load data CSV saat halaman dibuka
        window.onload = function() {
            Papa.parse("data_nilai.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    dataSiswa = results.data;
                }
            });
        };

        function cariNilai() {
            const input = document.getElementById('nisnInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const output = document.getElementById('dataOutput');

            // Cari data berdasarkan NISN (asumsi NISN ada di bagian akhir kolom 'Nomor Peserta NISN')
            const siswa = dataSiswa.find(row => {
                return row['Nomor Peserta NISN'] && row['Nomor Peserta NISN'].includes(input);
            });

            if (siswa && input !== "") {
                errorDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                
                output.innerHTML = `
                    <p><strong>Nama:</strong> ${siswa['Nama Peserta']}</p>
                    <p><strong>B. Indonesia:</strong> ${siswa['Bahasa Indonesia'].replace('\n', ' ')}</p>
                    <p><strong>Matematika:</strong> ${siswa['Matematika'].replace('\n', ' ')}</p>
                    <p><strong>B. Inggris:</strong> ${siswa['Bahasa Inggris'].replace('\n', ' ')}</p>
                    <p><strong>${siswa['Pilihan 1']}:</strong> ${siswa['_7'] || 'N/A'}</p>
                    <p><strong>${siswa['Pilihan 2']}:</strong> ${siswa['_9'] || 'N/A'}</p>
                `;
            } else {
                resultDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
